name: "Terraform Infrastructure Pipeline"

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  TF_VERSION: 1.9.7
  TERRAFORM_DIR: ./terraform
  APP_NAME: ecs-app
  IMAGE_TAG: latest

permissions:
  contents: read
  id-token: write

jobs:
  terraform:
    name: Terraform Deploy
    runs-on: ubuntu-latest

    environment:
      name: ${{ github.ref_name }}

    steps:
      # =======================
      # 1️⃣ Checkout Repository
      # =======================
      - name: Checkout code
        uses: actions/checkout@v4

      # =======================
      # 2️⃣ Setup Terraform
      # =======================
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ secrets.GITHUB_TOKEN }}

      # =======================
      # 3️⃣ Configure AWS Credentials (OIDC)
      # =======================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_TERRAFORM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # =======================
      # 4️⃣ Terraform Init
      # =======================
      - name: Terraform Init
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_BACKEND_BUCKET }}" \
            -backend-config="key=${{ github.ref_name }}/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_BACKEND_DYNAMODB }}" \
            -reconfigure

      # =======================
      # 5️⃣ Terraform Validate
      # =======================
      - name: Terraform Validate
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform validate

      # =======================
      # 6️⃣ Terraform Plan
      # =======================
      - name: Terraform Plan
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform plan -var-file="terraform.tfvars" -input=false
        continue-on-error: true

      # =======================
      # 7️⃣ Terraform Apply (Manual Approval)
      # =======================
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform apply -auto-approve -var-file="terraform.tfvars"

  docker-deploy:
    name: Build & Push Docker to ECR
    runs-on: ubuntu-latest
    needs: terraform
    environment:
      name: ${{ github.ref_name }}

    steps:
      # =======================
      # 1️⃣ Checkout Code
      # =======================
      - name: Checkout
        uses: actions/checkout@v4

      # =======================
      # 2️⃣ Configure AWS for ECR
      # =======================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ECR_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # =======================
      # 3️⃣ Login to Amazon ECR
      # =======================
      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      # =======================
      # 4️⃣ Build & Push Image
      # =======================
      - name: Build, Tag, and Push Docker Image
        run: |
          docker build -t ${{ env.APP_NAME }}:${{ env.IMAGE_TAG }} .
          docker tag ${{ env.APP_NAME }}:${{ env.IMAGE_TAG }} ${{ steps.ecr.outputs.registry }}/${{ env.APP_NAME }}:${{ env.IMAGE_TAG }}
          docker push ${{ steps.ecr.outputs.registry }}/${{ env.APP_NAME }}:${{ env.IMAGE_TAG }}

      # =======================
      # 5️⃣ Update ECS Service (Zero Downtime)
      # =======================
      - name: Update ECS Service
        run: |
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER_NAME }} \
            --service ${{ secrets.ECS_SERVICE_NAME }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}
